{% extends 'base.html' %}
{% load staticfiles %}
{% block head %}
<link href="{% static 'myuser/css/login.css' %}" rel="stylesheet"/>
<title>Login</title>
{% endblock head %}

{% block body %}
    <div class="container">
        <div class="col">
            {% if message %}
            <div class="alert alert-warning">{{ message }}</div>
            {% endif %}
            <form class="'form-login" action="{% url 'myuser:login' %}" method="post">
                {% csrf_token %}
                {% for field in login_form %}
                <div class="form-group">
                  {{ field.label_tag }}
                  {{ field }}
                </div>
                {% endfor %}
                <a href="{% url 'myuser:register' %}" class="text-success" ><ins>新用户注册</ins></a>
                <button type="submit" class="btn btn-primary float-right">登录</button>
            </form>
        </div>
    </div>
{% endblock body %}
