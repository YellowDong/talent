<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    {% if message %}
    <div class="alert alert-warning">{{ message }}</div>
    {% endif %}
    <form action="{% url 'myuser:register' %}" method="post">
        {% csrf_token %}
        {{ register_form.as_p }}
        <button type="submit">提交</button>
    </form>

</body>
</html>
