<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float 布局</title>
    <style type="text/css">
        div.div1{
            border: 5px solid red;
            float: left;
            width: 400px;
            height: 400px
        }
        div.div2{
            border: 5px solid green;
            width: 600px;
            height: 400px;
        }
    </style>
</head>
<body>
<div class="div1">
    div1
</div>
<div class="div2">
    div2
</div>

</body>
</html>
